<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <Header>
        <h1>GET IN TOUCH</h1>
    </Header>

    <div class="tombolx">
        <a href="index.html">
            <img src="img/x-icon.png" alt="">
        </a>
    </div>

    <form>
        <div>
            <label>
                Name
                <input type="text" class="nama">
            </label>
        </div>
        <div>
            <label>
                Email
                <input type="email" class="email">
            </label>
        </div>
        <div>
            <label>
                Phone Number
                <input type="text" class="phone">
            </label>
        </div>
        <div>
            <label>
                Subject
                <select class="subject">
                    <option></option>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JavaScript</option>
                    <option>Go-Lang</option>
                </select>
            </label>
        </div>
        <div>
            <label>
                Your Message
                <textarea name="" class="message" cols="30" rows="4"></textarea>
            </label>
        </div>
        <div class="submit">
            <button type="button">Submit</button>
        </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
